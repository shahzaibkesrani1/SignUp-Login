<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="c-form__container">
        <div class="c-form__wrapper c-form__wrapper--login">
            <div class="c-form__title c-form__title--login">Login</div>
            <div class="c-form c-form--login">
                <div class="c-form__input-container">
                    <input class="c-form__input" type="text" id="email1" placeholder="EMAIL" />
                </div>
                <div class="c-form__input-container">
                    <div class="c-form__input-wrapper">
                        <input id="password1" class="c-form__input" type="password" placeholder="PASSWORD" /><span
                            class="c-form__input-show">show</span>
                    </div>
                </div>
                <div class="c-form__input-container">
                    <button id="btn1" class="c-form__button">Login</button>
                </div>
            </div>
        </div>
        <div class="c-form__wrapper c-form__wrapper--signup">
            <div class="c-form__title c-form__title--signup">Signup</div>
            <div class="c-form c-form--signup">
                <div class="c-form__input-container">
                    <input class="c-form__input" type="text" placeholder="EMAIL" id="email" />
                </div>
                <div class="c-form__input-container">
                    <div class="c-form__input-wrapper">
                        <input id="password" class="c-form__input" type="password" placeholder="PASSWORD" /><span
                            class="c-form__input-show">show</span>
                    </div>
                </div>
                <div class="c-form__input-container">
                    <button id="btn" class="c-form__button">Signup</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
